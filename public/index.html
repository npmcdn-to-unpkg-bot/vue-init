<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    [v-cloak] {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <div class="main-app" v-cloak>
    <m-hello :content=name></m-hello>
    <m-items :items=names :delete=removeName></m-items>
    <input placeholder="Enter your name" @keydown.enter="addName" v-model="newName">
  </div>
  <script id="hello" type="x-template">
    <p>Hola como estamos {{content}}</p>
  </script>
  <script id="list" type="x-template">
    <ul>
      <li v-for="(index, item) in items">{{item}}<a href="#" @click="delete(index)">x</a></li>
    </ul>
  </script>
  <script src="https://unpkg.com/vue@1.0.26/dist/vue.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
